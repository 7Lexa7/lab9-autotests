name: Run Automated Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную из интерфейса GitHub

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    
    steps:
    # Шаг 1: Загружаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Шаг 2: Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # Шаг 3: Кэшируем зависимости для ускорения сборок
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    # Шаг 4: Устанавливаем зависимости Python
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Явная установка всех зависимостей
        pip install pytest==7.4.3 selenium==4.15.2 webdriver-manager==4.0.1 pytest-html==4.1.0
        
    # Шаг 5: Проверяем установку (диагностика)
    - name: Verify installations
      run: |
        python -c "import pytest; print(f'✅ Pytest version: {pytest.__version__}')"
        python -c "import selenium; print(f'✅ Selenium version: {selenium.__version__}')"
        python -c "import pytest_html; print('✅ pytest-html доступен')"
        echo "Python путь: $(which python)"
        echo "Pytest путь: $(which pytest)"
        
    # Шаг 6: Устанавливаем Chrome браузер и ChromeDriver
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        # Устанавливаем Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Проверяем версию Chrome
        google-chrome --version
        
        # Устанавливаем ChromeDriver через webdriver-manager (будет использоваться в тестах)
        python -c "from webdriver_manager.chrome import ChromeDriverManager; print(f'ChromeDriver путь: {ChromeDriverManager().install()}')"
        
    # Шаг 7: Запускаем тесты
    - name: Run tests with pytest
      run: |
        # Явно указываем путь и создаем отчет
        python -m pytest tests/ -v --html=report.html --self-contained-html
        
    # Шаг 8: Загружаем отчет о тестировании как артефакт
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()  # Загружаем даже если тесты упали
      with:
        name: test-report
        path: report.html
        
    # Шаг 9: Уведомление об успешном завершении
    - name: Success notification
      if: success()
      run: echo "Все тесты успешно выполнены!"