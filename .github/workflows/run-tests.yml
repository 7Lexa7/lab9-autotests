name: Run Automated Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную из интерфейса GitHub

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    
    steps:
    # Шаг 1: Загружаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Шаг 2: Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # Шаг 3: Кэшируем зависимости для ускорения сборок (ИСПРАВЛЕНА ВЕРСИЯ!)
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    # Шаг 4: Устанавливаем зависимости Python
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    # Шаг 5: Устанавливаем Chrome браузер
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        # Эта команда устанавливает последнюю стабильную версию Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    # Шаг 6: Запускаем тесты
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --html=report.html
        
    # Шаг 7: Загружаем отчет о тестировании как артефакт (УЖЕ ИСПРАВЛЕНО!)
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()  # Загружаем даже если тесты упали
      with:
        name: test-report
        path: report.html