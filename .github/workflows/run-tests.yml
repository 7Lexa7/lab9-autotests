name: Run Automated Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную из интерфейса GitHub

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    
    steps:
    # Шаг 1: Загружаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Шаг 2: Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # Шаг 3: Кэшируем зависимости для ускорения сборок
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    # Шаг 4: Устанавливаем зависимости Python (БЕЗ webdriver-manager!)
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Устанавливаем только необходимые пакеты
        pip install pytest==7.4.3 selenium==4.15.2 pytest-html==4.1.0
        
    # Шаг 5: Проверяем установку
    - name: Verify installations
      run: |
        python -c "import pytest; print(f'✅ Pytest version: {pytest.__version__}')"
        python -c "import selenium; print(f'✅ Selenium version: {selenium.__version__}')"
        echo "Python путь: $(which python)"
        echo "CHROMEWEBDRIVER переменная: $CHROMEWEBDRIVER"
        
    # Шаг 6: Устанавливаем Chrome браузер
    - name: Install Chrome and check ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        
        # Устанавливаем Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Проверяем версию Chrome
        google-chrome --version
        
        # Проверяем, установлен ли ChromeDriver системой
        # В GitHub Actions он обычно уже установлен
        if [ -f "/usr/bin/chromedriver" ]; then
          echo "✅ Системный ChromeDriver найден в /usr/bin/chromedriver"
          /usr/bin/chromedriver --version
        elif [ -f "/usr/local/bin/chromedriver" ]; then
          echo "✅ ChromeDriver найден в /usr/local/bin/chromedriver"
          /usr/local/bin/chromedriver --version
        else
          echo "⚠️ ChromeDriver не найден в стандартных путях"
          echo "Проверяем переменную CHROMEWEBDRIVER: $CHROMEWEBDRIVER"
          ls -la $CHROMEWEBDRIVER 2>/dev/null || echo "Директория CHROMEWEBDRIVER не найдена"
        fi
        
    # Шаг 7: Запускаем тесты
    - name: Run tests with pytest
      run: |
        # Запускаем тесты с явным указанием пути
        python -m pytest tests/ -v --html=report.html --self-contained-html
        
    # Шаг 8: Загружаем отчет о тестировании как артефакт
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()  # Загружаем даже если тесты упали
      with:
        name: test-report
        path: report.html
        
    # Шаг 9: Уведомление об успешном завершении
    - name: Success notification
      if: success()
      run: echo "✅ Все тесты успешно выполнены! Отчет доступен в артефактах."